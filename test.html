<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BPM to Time Converter</title>
    </head>

    <body>
        <h1>BPM to Time Converter</h1>

        <!-- BPM Input and Convert Button -->
        <div>
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" placeholder="Enter BPM">
            <button id="convertButton">Convert</button>
        </div>

        <!-- Output Section -->
        <div id="output">
            <h2>Beat Times and Corresponding BPM</h2>
            <div id="beatValues"></div>
        </div>

        <script src="test.js"></script>
    </body>

</html>
